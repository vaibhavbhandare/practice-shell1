<div class="orxe-grid">
    <div style="--col-grid: span 4">
        <orxe-header fixed left-icon="ic-menu" left.icon.size="normal" [title]="headerTitle" right-icon="ic-dollar">cxLoyality
        </orxe-header>
    </div>
    <div class="selector" style="--col-grid: span 4">
        <orxe-tab name="tab2">
            <orxe-tab-item [routerLink]="['/flight']">
                <orxe-icon icon="ic-flight" size="small" slot="tab-item-icon">
                </orxe-icon>
                <span slot="tab-item-label">Flight</span>
            </orxe-tab-item>
            <orxe-tab-item  [routerLink]="['/hotel']">
                <orxe-icon icon="ic-hotel" size="small" slot="tab-item-icon">
                </orxe-icon>
                <span slot="tab-item-label">Hotel</span>
            </orxe-tab-item>
            <orxe-tab-item [routerLink]="['/car']">
                <orxe-icon icon="ic-car" size="small" slot="tab-item-icon">
                </orxe-icon>
                <span slot="tab-item-label">Cars</span>
            </orxe-tab-item>
            <orxe-tab-item>
                <orxe-icon icon="ic-activity" size="small" slot="tab-item-icon">
                </orxe-icon>
                <span slot="tab-item-label">Activity</span>
            </orxe-tab-item>
        </orxe-tab>
    </div>
</div>
<router-outlet></router-outlet>
