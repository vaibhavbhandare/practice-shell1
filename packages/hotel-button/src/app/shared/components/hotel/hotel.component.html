<div class="orxe-grid">
    <div class="destination-1 bg-white" style="--col-grid: span 4">
        <orxe-input label="Hotels" label-value="Hotels" placeholder="City, Airport, Address or Landmark"
            always-floated-label></orxe-input>
    </div>
     <div class="check-in-date bg-white" style="--col-grid: span 2">
        <orxe-image
        src = "https://i.ibb.co/tYyYkGs/hotel.jpg"
        placeholder = "https://i.ibb.co/0BC3gRb/placeholder.jpg"
        alt = "This is an Image"
        ></orxe-image>
    </div>
    <div class="check-out-date bg-white" style="--col-grid: span 2">
        <orxe-image
        src = "https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        placeholder = "https://i.ibb.co/0BC3gRb/placeholder.jpg"
        alt = "This is an Image"
        ></orxe-image>
    </div>
    <div class="search-btn-1" style="--col-grid: span 4">
        <orxe-button kind="primary" size="large">Search Hotels </orxe-button>
    </div>
</div>
